<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>


    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post">

      <fieldset class="block">

        <legend>Personal information</legend>

        <label>
      Surname:
          <input 
      required 
      name="Surname"
      maxlength="40"
      autocomplete="off"
          >
        </label>

        <label>
        Name:
          <input
        required 
        name="Name" 
        maxlength="40"
        autocomplete="off"
          >
        </label>

        <label>
        How old are You?
          <input 
        value="12"
        required
        name="Years"
        type="number"
        max="100"
          >
        </label>

        <label>
      Full date of birth:
          <input
          type="date"
          required name="birth day!!"
          min="1900-01-01"
          max="2022-10-14"
          >
        </label>

        <label>
      I accept the term of the agreement
          <input
          type="checkbox"
          name="Cookie accept"
          required
          >
        </label>

      </fieldset>
    </form>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post">

      <fieldset class="block">

        <legend>Registration</legend>

        <label class="registration">E-Mail:
          <input 
        name="E-Mail" 
        placeholder="email@example.com"
        required
        type="email"
        autocomplete="off"
          >
        </label>

        <label class="registration">Password:
          <input 
        name="Password" 
        type="password" 
        minlength="8"
        required
        autocomplete="off"
          >
        </label>

      </fieldset>
    </form>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >
      <fieldset class="block">

        <legend>An interesting fact about you!</legend>

        <label class="inline">
            Do you love cats?
        </label>

        <label class="inline">
          <input
          type="radio"
          name="Does he/she love cats?"
          value="Yup!"
          >
          Yes
        </label>

        <label class="inline">
          <input
          type="radio"
          name="Does he/she love cats?"
          value="No(("
          >
          No
        </label>

        <label>
          What is your favorite color?
          <input name="Color" type="color">
        </label>

        <label>
          What time do u go to bed?
          <input type="time"
          name="Time"
          >
        </label>

        <label>
          What are ur favorite brand of cars?
          <select
          name="Cars"
          multiple
          >
            <option value="brilliant!">BMW</option>
            <option value="nice" >Audi</option>
            <option value="notAgoodIdea">Lada</option>
          </select>
        </label>

        <label>
          How do u rate our work?
          <input 
          name="Our raiting"
          type="range"
          >
        </label>

      </fieldset>
    </form>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >

      <fieldset class="block">

        <legend>Additional info:</legend>
        
        <label>
        Comments:
          <textarea>
          </textarea>
        </label>

        <label>
        Would u recommend us? 
          <select name="Rec">
            <option>
              Yes
            </option>
            <option>
              No
            </option>
          </select>
        </label> 

      </fieldset>

    </form>

    <button class="button 1" type="submit">Submit</button>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
